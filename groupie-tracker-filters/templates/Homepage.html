<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>groupie-tracker</title>
</head>
<body>
  <div style="text-align: center;margin: 5px;">
    <h1>GROUPIE-TRACKER</h1>
    <form action="/Search" method="get">
      <select name="number">
        <input type="checkbox" id="num1" name="number" value="1"><label for="num1">1</label>
        <input type="checkbox" id="num2" name="number" value="2"> <label for="num2">2</label>
        <input type="checkbox" id="num3" name="number" value="3"><label for="num3">3</label>
        <input type="checkbox" id="num4" name="number" value="4"><label for="num4">4</label>
        <input type="checkbox" id="num5" name="number" value="5"><label for="num5">5</label>
        <input type="checkbox" id="num6" name="number" value="6"><label for="num6">6</label>
        <input type="checkbox" id="num7" name="number" value="7"><label for="num7">7</label>
        <input type="checkbox" id="num8" name="number" value="8"><label for="num8">8</label>
        <input type="checkbox" id="num9" name="number" value="9"><label for="num9">9</label>
      </select>
      <div class="slider-container">
         <div>
            <span id="yearValue">min</span>
            <input type="range" id="yearSlider" min="1978" max="2023" name="fltr" oninput="document.getElementById('yearValue').textContent = this.value" >
         </div>
         <div>
            <input type="range" id="yearSlider" min="-2023" max="-1978" name="flt" oninput="document.getElementById('yearValue').textContent = this.value">
            <span id="yearValue">max</span>
         </div>
    </div>
    <div>
      <input type="checkbox" name="text" id="fltr"><label for="fltr"></label>
    </div>
      <input type="text" list="text" name="text">
      
      <datalist id="text">
        {{range .}}
        <option value="{{.Name}}">Name artistes</option>
          {{range .Members}}
          <option value="{{.}}">name band</option>
            {{end}}
            <option value="{{.CreationDate}}">Creation Date</option>
              <option value="{{.FirstAlbum}}">First Album</option>
                {{range .Date}}
                <option value="{{.}}">date</option>
                  {{end}}
                  {{range .Location}}
                  <option value="{{.}}">name Location</option>
                  {{end}}
                  {{end}}
      </datalist>
        <button type="submit">submit</button>
    </form>
  </div>
  <div style="width: 97%;height: 100%;  text-align: center; margin: 10px;">
    {{range .}}
    <div style=" display: inline-flex; width: 250px; height: 300px;">
     
      <form action="/Artist" method="get">
        <div name="name1"  style="display: block; text-align: center; margin: 5px;">
          <img src="{{.Image}}" alt="oo"><br>
      <button type="submit" name="id" value="{{.ID}}">{{.Name}}</button>
        </div>
      </form>
    </div>
    {{end}}
  </div>
</body>
</html>
